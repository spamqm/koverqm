<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    
    <title>
        Тренинг 3
    </title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>

    <style>
        .div1 {
            top: 200px;
            left: 200px;
            width: 300px;
            height: 300px;

            position: relative;
            background-color: #fff8dc;
        }


    </style>

    <script type="text/javascript">

        var i = 20;

        function maximize() {

            document.getElementById("div1").innerHTML = "Font Size " + i;
            document.getElementById("div1").style.fontSize = i;
            i++;

        }
        function minimize() {

            document.getElementById("div1").innerHTML = "Font Size " + i;
            document.getElementById("div1").style.fontSize = i;
            i--;

        }

        function reset() {

            i=20;
            document.getElementById("div1").style.fontSize = i;
            document.getElementById("div1").innerHTML = "Font Size " + i;

        }


    </script>


</head>
<body>


<div class="div1" id="div1"></div>

<button onclick="maximize()"> Увеличить шрифт</button>
<br>
<button onclick="minimize()"> Уменьшить шрифт</button>
<br>
<button onclick="reset()"> Сбросить</button>
<br>
