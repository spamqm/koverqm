<div id="column1">

    <script>
        function remove_me(source) {

            source.style.width = "100px";
        }

        function some(source) {

            source.style.display = "none";

            var mydiv;
            mydiv = document.createElement("div");
            mydiv.style.position = "absolute";
            mydiv.style.width = "auto";
            mydiv.style.height = "auto";
            mydiv.style.left = "200px";
            mydiv.style.top = "200px";

            //mydiv.zIndex = "2";
            mydiv.innerHTML = "<img onmouseup='remove_me(this)' src='http://img-fotki.yandex.ru/get/6411/121764612.0/0_97375_ef594ee2_orig.png'>";

            document.body.appendChild(mydiv);


        }


    </script>


    <img onmouseup="some(this)" src="http://img-fotki.yandex.ru/get/6411/121764612.0/0_97375_ef594ee2_L.png">
