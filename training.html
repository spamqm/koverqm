<script type="text/javascript">
    function output1() {


        text2_value = document.getElementById("text1").value;



        var xxx = 0;
        var flag = false;

        try {
            xxx = eval(text2_value);
        }
        catch (error_msg) {
            error_output("Ошибка");
            flag = true;
        }


        if (!flag) {
            error_output("");
        }

        document.getElementById("output").innerHTML = xxx;

    }

    function error_output(error_msg) {
        document.getElementById("error_line").innerHTML = error_msg;

    }

</script>
<div style="left:200px;top:150px;position:relative;width:200px; height:200px">
    Калькулятор <span id="error_line" style="color:red;"></span>
    <br>
    <input type="text" id="text1" value=""/>
    <button id="go" onclick="output1()">
        GO
    </button>

    <div id="output" style="width:200px;height:200px;background-color:#e4caa7;position:relative;border:1 solid;">
    </div>
</div>
